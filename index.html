<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app">
        <div class="info">
            <h2>Calculate Your Rewards</h2>
            <form action="">
                <div>
                <label for="vendor">Vendor/Bills</label>
                <input type="text" id="vendor" placeholder="Enter a number">
                </div>
                <div>
                <label for="media">Media/Ad Spend</label>
                <input type="text" id="media" placeholder="Enter a number">
                </div>
                <div>
                <label for="corp">Corp. Spend</label>
                <input type="text" id="corp" placeholder="Enter a number">
                </div>
                <div>
                <label for="team">Team Project</label>
                <input type="text" id="team" placeholder="Enter a number">
                </div>
                <button class="reset">Reset</button>
            </form>
        </div>
        <div class="brand">
            <h2>Compare Your Rewards</h2>
            <button class="brex">Brex</button>
            <button class="stripe">Stripe</button>
            <button class="amex">Amex</button>
        </div>
        <div class="results">
            <div class="data">
                <img src="images/card.png" alt="">
                <div class="text">
                    <span><span class="buisness"></span> buisness card</span>
                    <span>Unlimited Rewards</span>
                    <span>Lifetime Rewards</span>
                </div>
            </div>
            <div class="bars">
                <p class="br"></p>
                <p class="unlimited"></p>
                <p class="lifetime"></p>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
